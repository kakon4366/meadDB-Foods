<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MealDB API</title>
		<!-- favicon -->
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- font-awesome
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
	</head>
	<body class="bg-secondary">
		<section>
			<div class="container">
				<h1 class="mt-3 text-center text-white">
					Welcome to <span class="text-warning">TheMealDB</span>
				</h1>
				<hr class="text-white" />

				<!-- input field -->
				<div class="input-group w-50 mx-auto my-5">
					<input
						id="search-text"
						type="text"
						class="form-control"
						placeholder="Search Foods 🍕"
						aria-label="Recipient's username"
						aria-describedby="button-addon2"
					/>
					<button
						onclick="searchMeal()"
						class="btn btn-warning"
						type="button"
						id="button-addon2"
					>
						Button
					</button>
				</div>

				<!-- loading spinner -->
				<div id="spinner" class="spiner text-center">
					<img width="100px" src="images/spinner.gif" alt="" />
				</div>

				<!-- error message -->
				<div id="error-message"></div>

				<!-- show all foods -->
				<div
					id="meals-container"
					class="row row-cols-1 row-cols-md-4 g-4"
				></div>

				<!-- Button trigger modal -->
				<!--<button
			        	type="button"
			          	class="btn btn-primary"
			          	data-bs-toggle="modal"
			          	data-bs-target="#exampleModal"
			        	>
			          	Launch demo modal
		        	</button> -->

				<!-- Modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div id="modal-container" class="modal-content">
							<!-- modal content -->
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="text-center bg-dark p-3 mt-5">
			<small class="text-white text-center">
				2022 &copy; Kakon Barman. All right reserved.
			</small>
		</footer>
		<!-- jascript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- custom js -->
		<script src="js/app.js"></script>
	</body>
</html>
